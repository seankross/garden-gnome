<!doctype html>
<html>
	<head>
		<title>My Garden</title>
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<link href="css/menu.css" rel="stylesheet">
	</head>
	<body>
		<h1>My Garden</h1>

		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="index.html">Main Page</a>
			<a href="watercalendar.html">Water Calendar</a>
			<a href="addPlant.html">Add Plant</a>
			<a href="mygarden.html">My Garden</a>
			<a href="login.html">Sign out</a>
		</div>

		<button id="#addMyGardenPlant" class="btn btn-primary" data-toggle="modal" data-target="#addMyGardenPlantModal">
			Add Plant
		</button>

    <!-- Modal -->
    <!-- TODO role and other aria attributes -->
    <div class="modal fade" id="addMyGardenPlantModal" tabindex="-1" role="dialog" aria-labelledby="addMyGardenModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Begin modal content -->
          <div class="modal-header">
            <h5 class="modal-title">Add a new plant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form for adding new plant watering reminder -->
            <div class="container">
              <form action="mygarden.html" method="post">
                <div class="form-group">
                  <label for="plantNameMyGardenModalEntry">Plant name</label>
                  <input type="text" class="form-control" name="plantName" id="plantNameMyGardenModalEntry" aria-describedby="plantName" placeholder="Enter name" />
                </div>
								<div class="form-group">
									<label for="plantLocationMyGarden">Location (Optional)</label>
									<input type="text" class="form-control" name="plantLocation" id="plantLocMyGardenModalEntry" aria-describedby="plantLoc" placeholder="Enter a location in your yard" />
								</div>
                <div class="">
                  <button type="button" class="btn btn-success" onclick="">Save</button>
                  <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
          </div>
          <!-- End modal content -->
        </div>
      </div>
    </div>
		<span style="font-size:30px;cursor:pointer;position:absolute;top:0;right:0;" onclick="openNav()">&#9776; Menu</span>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="js/menu.js"></script>
	</body>
</html>
